<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Cantarell|Pacifico" rel="stylesheet">
  <!-- Favicon -->
  <link rel="shortcut icon" type="image/png" href="assets/images/icon.png" />
  <!-- Google Icon -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Materialize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <!-- CSS -->
  <link rel="stylesheet" href="../src/index.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col s12 m12 l12">
        <h2 class="header">Allergy App</h2>
        <div class="card horizontal">
          <div class="card-image">
            <img src="https://lorempixel.com/600/780/nature/6">
          </div>
          <div class="card-stacked">
            <div class="card-content">
              <div class="row center-align">
                <div class="input-field col s12 center-align" id="input-username">
                  <input id="email" type="email" class="validate">
                  <label for="username">Username</label>
                </div>
              </div>
              <div class="row center-align">
                <div class="input-field col s12 center-align" id="input-password">
                  <input id="password" type="password" class="validate">
                  <label for="password">Password</label>
                </div>
              </div>
              <div class="row center-align">
                <button class="btn waves-effect waves-light" id="login-button" type="submit" name="action">Login
                  <i class="material-icons right">send</i>
                </button>
              </div>
            </div>
            <div class="card-action center">
              <a href="#">Don't have an account? Register here.</a>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>




  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

  <!-- JS link -->
  <script src="../src/components/app/index.js" type="text/javascript"></script>
</body>

</html>
